{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body>
    <p>Dear {{ user.first_name }},</p>
    
    <p>Thank you for registering on our website. To activate your account, please click the link below:</p>
    
    <a href="{{ domain }}{% url 'email_verification' uidb64=uid token=token %}">Verify Your Email</a>
    
    <p>If you did not register on our website, please ignore this email.</p>
    
    <p>Best regards,<br>
    Peen Team</p>
    
</body>
</html>
